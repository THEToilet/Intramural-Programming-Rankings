{{ define "content" }}

<table class="tablesorter-ice" id="myTable">
  <thead>
    <tr>
      <th>UserName</th>
      <th>Rank</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td><a href="/user?q={{.UserName}}">{{.UserName}}</a></td>
      <td>{{.Rank}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{ end }}
