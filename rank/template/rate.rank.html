{{ define "content" }}

<table class="tablesorter-ice" id="rank">
  <thead>
    <tr>
      <th>UserName</th>
      <th>Rate</th>
      <th>ContestParticipation</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td><a href="/user?q={{.UserName}}">{{.UserName}}</a></td>
      <td>{{.Rate}}</td>
      <td>{{.ContestCount}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{ end }}
